    <script>
        function toggleBar() {
            const sidebar = document.getElementById("sidebar");
            const body = document.getElementById("body");
            if (window.getComputedStyle(sidebar).display == "none") {
                sidebar.style.display = "block";
                sidebar.classList.add("animation");
                body.classList.add("noscroll");
            } else if (window.getComputedStyle(sidebar).display == "block") {
                body.classList.remove("noscroll");
                sidebar.classList.remove("animation");
                sidebar.style.display = "none";
            }
        }
        function toggleScreen() {
            const element = document.getElementbyId(event.target);
            if (window.getComputedStyle(element).display == "none") {
                element.style.display = "block";
                element.classList.add("animation2");
            } else if (window.getComputedStyle(element).display == "block") {
                element.classList.remove("animation2");
                element.style.display = "none";
            }
        }
